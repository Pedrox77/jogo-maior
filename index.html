<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem é Maior? São Paulo ou Corinthians?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000; /* Fundo preto */
            color: white; /* Texto branco */
        }
        h1 {
            margin-top: 50px;
            font-size: 36px;
            color: #fff;
        }
        .button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 20px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background-color: #ff6600; /* Laranja bonito para Corinthians */
            color: white;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #cc5200; /* Laranja escuro no hover */
        }
        #corinthians {
            position: absolute;
            top: 150px;
            left: 100px;
        }
        #sp {
            position: absolute;
            top: 150px;
            left: 300px;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Quem é maior: São Paulo ou Corinthians?</h1>
    
    <button id="corinthians" class="button" onclick="corinthiansClicked()">Corinthians</button>
    <button id="sp" class="button" onclick="spClicked()">São Paulo</button>

    <p id="message"></p>

    <script>
        // Função chamada quando o botão do Corinthians é clicado
        function corinthiansClicked() {
            // Mover o botão de Corinthians muito rápido na tela
            const corinthiansButton = document.getElementById('corinthians');
            const x = Math.random() * (window.innerWidth - corinthiansButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - corinthiansButton.offsetHeight);
            corinthiansButton.style.left = x + 'px';
            corinthiansButton.style.top = y + 'px';

            // Aumentando a velocidade do movimento (agora o intervalo é de 30ms)
            setTimeout(corinthiansClicked, 30);  // 30ms para uma movimentação mais rápida
        }

        // Função chamada quando o botão do São Paulo é clicado
        function spClicked() {
            document.getElementById('message').innerText = 'Você escolheu São Paulo! O São Paulo é maior!';
            document.getElementById('corinthians').style.display = 'none';  // Remover o botão do Corinthians
        }
    </script>

</body>
</html>
