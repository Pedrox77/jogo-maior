<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp - Calleri vs Yuri Alberto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Fundo do WhatsApp */
        .whatsapp-container {
            width: 375px;
            height: 667px;
            background-color: #fff;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Cabeçalho do WhatsApp */
        .header {
            background-color: #075e54;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        /* Área de mensagens */
        .messages {
            padding: 10px;
            overflow-y: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }

        /* Estilo das mensagens */
        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            background-color: #dcf8c6;
            word-wrap: break-word;
            animation: messageAnimation 1s forwards;
        }

        .message.pedro {
            background-color: #fff;
            align-self: flex-start;
        }

        .message.cecilia {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        /* Efeito de animação das mensagens */
        @keyframes messageAnimation {
            0% {
                opacity: 0;
                transform: translateX(30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Estilo da barra de entrada de texto (não será utilizada aqui) */
        .input-container {
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-container input {
            width: 80%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .input-container button {
            padding: 10px 20px;
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .input-container button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <div class="whatsapp-container">
        <div class="header">Pedro - WhatsApp</div>

        <div class="messages" id="messages">
            <!-- Mensagens vão aparecer aqui -->
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');

        // Mensagens automáticas de Pedro e Cecília
        const chatMessages = [
            { sender: 'Pedro', text: 'Calleri é melhor que Yuri Alberto' },
            { sender: 'Cecília', text: 'Concordo, Calleri é realmente melhor que Yuri Alberto!' },
            { sender: 'Pedro', text: 'Eu também acho! Calleri é o melhor atacante!' },
            { sender: 'Cecília', text: 'Sim! Ele é muito mais completo que o Yuri Alberto!' },
            { sender: 'Pedro', text: 'Com certeza, Calleri tem mais experiência e faro de gol.' },
            { sender: 'Cecília', text: 'Exato! Yuri Alberto ainda precisa provar mais.' }
        ];

        // Função para adicionar mensagens à tela
        function appendMessage(sender, text, senderClass) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', senderClass);
            messageElement.innerText = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll para o fundo
        }

        // Função para iniciar a conversa automaticamente
        function startConversation() {
            let messageIndex = 0;
            const interval = setInterval(() => {
                if (messageIndex < chatMessages.length) {
                    const message = chatMessages[messageIndex];
                    const senderClass = message.sender === 'Pedro' ? 'pedro' : 'cecilia';
                    appendMessage(message.sender, message.text, senderClass);
                    messageIndex++;
                } else {
                    clearInterval(interval); // Interrompe a conversa quando todas as mensagens forem enviadas
                }
            }, 2000); // Envia uma mensagem a cada 2 segundos
        }

        // Iniciar a conversa assim que a página carregar
        window.onload = startConversation;
    </script>

</body>
</html>
