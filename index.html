<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celular Digitando</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Estilo do celular */
        .phone {
            width: 300px;
            height: 550px;
            background-color: #333;
            border-radius: 30px;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Tela do celular */
        .screen {
            background-color: #222;
            flex: 1;
            border-radius: 20px;
            padding: 20px;
            color: white;
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: flex-end;
        }

        /* A área que contém a mensagem sendo digitada */
        .typing {
            position: absolute;
            bottom: 20px;
            white-space: nowrap;
            width: 0;
            overflow: hidden;
            border-right: 4px solid #fff;
            animation: typing 5s steps(30) 1s forwards, blink 0.7s step-end infinite;
        }

        /* Animação de digitação */
        @keyframes typing {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        /* Efeito de piscada do cursor */
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

    </style>
</head>
<body>

    <div class="phone">
        <div class="screen">
            <div class="typing">Calleri é melhor que Yuri Alberto</div>
        </div>
    </div>

</body>
</html>
